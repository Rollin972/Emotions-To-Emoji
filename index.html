<html>

<head>
    <title> Emotion To Emoji App </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <div class="container">
        <center>
            <h1 class="btn btn-warning heading">Emotion To Emoji App
                <br>
                <span>&#128522;</span>
                <span>&#128532;</span>
                <span>&#128544;</span>
                <span>&#128561;</span>
            </h1>
            <hr>
            <h2>What Type Of Emoji Are You ?</h2>
            <br>
            <h3 style = "color : yellow">Are You Happy ?</h3>
            <h3 style = "color : black">Are You Sad ?</h3>
            <h3 style = "color : red">Are You Angry ?</h3>
            <h3 style = "color : blue">Are You Crying ?</h3>
            <hr>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label> Webcam View</label>
            <div id="camera"></div>
            <br>
            <button id="cap" class = "btn btn-success" onclick = "take_snapshot()">Capture Image</button>
        </div>
    <div class="col-md-4 col-sm-12 col-xs-12"> 
        <label>Prediction 1 - </label>
       <b> <p class="emotion_name" id="result_emotion_name1"></p> </b>
        <p class="emoji" id="update_emoji1"></p>
        <label>Prediction 2 - </label>
       <b> <p class="emotion_name" id="result_emotion_name2"></p> </b>
        <p class="emoji" id="update_emoji2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label> Snapshot View</label>
            <div id="picture"></div>
            <br>
            <button id="result" class= "btn btn-success" onclick = "check()">Identify Image</button>
        </div>
    </div>
</center>
</body>
<script src = "main.js"></script>
</html>
